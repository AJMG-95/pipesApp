<p-panel [showHeader]="true" header="Pipes personalizados" class="p-2">
  <h1>Pipes Personalizados</h1>
  <p>
    Pipes creados a medida por y para el usuario.
  </p>
</p-panel>


<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button label="ToggleNameCase" icon="pi pi-slack" (click)="toggleChangeCase()"></p-button>
  </div>
  <div class="p-toolbar-group-center">
    <p-button class="mr-2" (onClick)="changeOrder('name')" label="Por nombre" icon="pi pi-sort"
      styleClass="p-button-success"></p-button>
    <p-button class="mr-2" (onClick)="changeOrder('canFly')" label="Por volar" icon="pi pi-sort"
      styleClass="p-button-warning"></p-button>
    <p-button class="mr-2" (onClick)="changeOrder('color')" label="Por color" icon="pi pi-sort"
      styleClass="p-button-help"></p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="HÃ©roes">
      <p-table [value]="heros | sortBy:orderBy:sortOrder" [tableStyle]="{ 'min-width': '50rem' }" [paginator]="true"
        [rows]="5" [rowsPerPageOptions]="[5, 10, 15, 20]">
        <ng-template pTemplate="header">
          <tr>
            <th>Nombre</th>
            <th>Vuela</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name | toggleCase:changeCase }}</td>
            <td>{{ hero.canFly | canFly}}</td>
            <td>{{ hero.color | colorName }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>


  </div>
</div>
